<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Tarjeta de Perfil Personal</title>
</head>

<body>
    <section class="profile">
        <div class="container">
            <img src="img/profile.jpg" alt="frago">
            <div class="profile-text">
                <h1>Franklin Gómez</h1>
                <h4>Diseñador Web</h4>
            </div>
            <div class="icons">
                <a href="https://instagram.com/dr3iko" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
                <a href="https://twitter.com/dr3iko" target="_blank"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.linkedin.com/in/dr3iko/" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
                <a href="https://facebook.com/dr3iko" target="_blank"><i class='bx bxl-facebook-square'></i></a>
                <a href="https://www.behance.net/dr3iko" target="_blank"><i class='bx bxl-behance'></i></a>
            </div>
            <div class="newsletter">
                <form>
                    <input type="email" placeholder="Ingrese su E-mail" required>
                    <input type="submit" value="Enviar" required>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
